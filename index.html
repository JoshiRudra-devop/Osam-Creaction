<head>
  <title>AI Chatbot - College Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;

      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    #inputSection {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #toggleMode {
      margin-top: 10px;
      background: #333;
    }
    body.dark {
      background: #1e1e1e;
      color: #fff;
    }
    body.dark #chatbox {
      background: #2c2c2c;
      color: #eee;
    }
    body.dark input, body.dark button {
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h2>AI Chatbot ðŸ¤–</h2>
  <div id="chatbox"></div>  <div id="inputSection">
    <input id="userInput" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()"/>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Voice Input</button>
    <button id="toggleMode" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>
  </div>  <script>
    const apiKey = "AIzaSyCRCj30yl2K4g1jmOxXMGvEe_QTgj_bHyQ"; // Replace this with your Gemini API Key

    async function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const input = inputBox.value.trim();
      if (!input) return;
      inputBox.value = "";

      addMessage("You", input, "user");

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: input }] }] })
      });

      const data = await response.json();
      const bot = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I don't understand.";
      addMessage("Bot", bot, "bot");
    }

    function addMessage(sender, message, cls) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", cls);
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script></body>
